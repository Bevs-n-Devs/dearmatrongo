{{ template "tempLayout.html" }}

{{define "content"}}
<h2>Report Medical Negligence</h2>
<form action="/submit" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="facility_type">Facility Type:</label>
    <select id="facility_type" name="facility_type" required>
        <option value="">Please Select</option>
        <option value="hospital">Hospital</option>
        <option value="clinic">Clinic</option>
        <option value="gp">GP</option>
        <option value="care_home">Care Home</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="dentist">Dentist</option>
        <option value="optician">Optician</option>
    </select>

    <label for="facility_name">Facility Name:</label>
    <input type="text" id="facility_name" name="facility_name" required>

    <label for="incident_date">Incident Date:</label>
    <input type="date" id="incident_date" name="incident_date" required>

    <label for="incident_description">Description of Incident:</label>
    <textarea id="incident_description" name="incident_description" required></textarea>

    <button type="submit">Submit</button>
</form>
{{end}}
